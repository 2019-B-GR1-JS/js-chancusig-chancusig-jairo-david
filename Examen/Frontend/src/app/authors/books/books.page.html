<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Juegos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="10" size-lg="8" size-xs="12">
          <div padding>
            <ion-searchbar showCancelButton="focus" (ionChange)="search($event)"></ion-searchbar>
          </div>
          <div padding>
            <ion-list>
              <ion-item *ngFor="let item of juegos | filtro: searchText : 'name'">
                <div slot="start">
                  <ion-icon name="game-controller-a"></ion-icon>
                </div>
                <ion-label (click)="presentActionSheet(juegos.indexOf(item))">
                  <h2>{{item.name}}</h2>
                  <h3>{{item.estilo}}</h3>
                  <h3>$ {{item.precio}}</h3>
                </ion-label>
                <ion-label slot="end">
                  <p>Edici√≥n: {{item.edition}}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </div>
          <div padding>
            <ion-button  size="large" expand="block" (click)="goToNewBook()">Agregar juego</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
